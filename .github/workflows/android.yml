name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Move build to repository root
      run: mv app/build/outputs/*.apk .

    - name: Display file structure
      run: ls -R

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
          name: app-release
          path: app/build/outputs/*.apk  # Corrected path
